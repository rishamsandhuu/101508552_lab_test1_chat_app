<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="#">Chat App</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <span class="text-white" id="whoami"></span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <div class="container py-4">
      <h4>Join a Room</h4>
      <p class="text-muted">You can only chat in the room you join.</p>

      <div class="row">
        <div class="col-md-6">
          <ul class="list-group" id="roomsList"></ul>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5>Selected Room:</h5>
              <h3 id="selectedRoom" class="mb-3">None</h3>
              <button class="btn btn-primary w-100" id="joinBtn" disabled>Join Room</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/public/js/rooms.js"></script>
  </body>
</html>
