<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="/rooms">â¬… Rooms</a>

      <div class="ms-auto d-flex align-items-center gap-3">
        <span class="text-white" id="roomBadge"></span>
        <span class="text-white" id="whoami"></span>
        <button class="btn btn-outline-warning btn-sm" id="leaveRoomBtn">Leave Room</button>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <div class="container py-3">
      <div class="row g-3">
        <!-- Group Chat -->
        <div class="col-lg-8">
          <div class="card h-100">
            <div class="card-header d-flex justify-content-between align-items-center">
              <strong>Room Chat</strong>
              <span class="badge bg-primary" id="roomName"></span>
            </div>

            <div class="card-body chat-box" id="groupChatBox"></div>

            <div class="card-footer">
              <form id="groupForm" class="d-flex gap-2">
                <input
                  class="form-control"
                  id="groupMsg"
                  placeholder="Type a message to the room..."
                  autocomplete="off"
                />
                <button class="btn btn-success" type="submit">Send</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Private Chat -->
        <div class="col-lg-4">
          <div class="card h-100">
            <div class="card-header">
              <strong>Private Chat (1-to-1)</strong>
            </div>

            <div class="card-body">
              <label class="form-label">Select user</label>
              <select class="form-select mb-2" id="privateUser"></select>

              <div class="small text-muted mb-2" id="typingLine"></div>

              <div class="chat-box private-box" id="privateChatBox"></div>
            </div>

            <div class="card-footer">
              <form id="privateForm" class="d-flex gap-2">
                <input
                  class="form-control"
                  id="privateMsg"
                  placeholder="Private message..."
                  autocomplete="off"
                />
                <button class="btn btn-primary" type="submit">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/public/js/chat.js"></script>
  </body>
</html>
