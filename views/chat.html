<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/style.css" />

    <style>
      .navbar-brown {
        background: #6f4518 !important;
      }
      .brand-pill {
        background: rgba(255, 250, 243, 0.14);
        border: 1px solid rgba(255, 250, 243, 0.25);
        padding: 6px 10px;
        border-radius: 999px;
        color: #fffaf3;
        text-decoration: none;
      }
      .badge-brown {
        background: #b08968 !important;
        color: #1f1209 !important;
      }
      .btn-brown {
        background: #8b5a2b;
        border-color: #6f4518;
        color: #fffaf3;
      }
      .btn-brown:hover {
        background: #6f4518;
        border-color: #5a3814;
        color: #fffaf3;
      }
      .panel-title {
        color: #3e2a1a;
      }
      .typing-chip {
        display: inline-block;
        background: #f3ede7;
        border: 1px solid #d6c5b3;
        color: #6b4f3f;
        padding: 4px 8px;
        border-radius: 999px;
      }
      .card {
        border-color: #d6c5b3;
        border-radius: 12px;
      }
      .card-header {
        background: #fbf6f1;
        border-bottom-color: #e3d5c7;
      }
      .card-footer {
        background: #fbf6f1;
        border-top-color: #e3d5c7;
      }
    </style>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-dark navbar-brown px-3">
      <a class="brand-pill" href="/rooms">⬅ Rooms</a>

      <div class="ms-auto d-flex align-items-center gap-2 flex-wrap">
        <span class="badge badge-brown" id="roomBadge"></span>
        <span class="text-white-50">•</span>
        <span class="text-white" id="whoami"></span>
        <button class="btn btn-outline-light btn-sm" id="leaveRoomBtn">Leave</button>
        <button class="btn btn-outline-warning btn-sm" id="logoutBtn">Logout</button>
      </div>
    </nav>

    <div class="container py-3">
      <div class="row g-3">
        <div class="col-lg-8">
          <div class="card h-100 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center gap-2">
                <span class="panel-title fw-semibold">Room Chat</span>
                <span class="badge badge-brown" id="roomName"></span>
              </div>
              <small class="text-muted">Room messages saved</small>
            </div>

            <div class="card-body chat-box" id="groupChatBox"></div>

            <div class="card-footer">
              <form id="groupForm" class="d-flex gap-2">
                <input
                  class="form-control"
                  id="groupMsg"
                  placeholder="Type a message..."
                  autocomplete="off"
                />
                <button class="btn btn-brown" type="submit">Send</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card h-100 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span class="panel-title fw-semibold">Private Chat</span>
              <small class="text-muted">1-to-1</small>
            </div>

            <div class="card-body">
              <label class="form-label">Select user</label>
              <select class="form-select mb-2" id="privateUser"></select>

              <div class="mb-2">
                <span class="typing-chip" id="typingLine" style="display:none;"></span>
              </div>

              <div class="chat-box private-box" id="privateChatBox"></div>
            </div>

            <div class="card-footer">
              <form id="privateForm" class="d-flex gap-2">
                <input
                  class="form-control"
                  id="privateMsg"
                  placeholder="Private message..."
                  autocomplete="off"
                />
                <button class="btn btn-brown" type="submit">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/public/js/chat.js"></script>

    <script>
      const typingLine = document.getElementById("typingLine");
      const observer = new MutationObserver(() => {
        const hasText = (typingLine.textContent || "").trim().length > 0;
        typingLine.style.display = hasText ? "inline-block" : "none";
      });
      observer.observe(typingLine, { childList: true, subtree: true, characterData: true });
    </script>
  </body>
</html>
